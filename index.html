<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Page</title>
    <link rel="stylesheet" href="./app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logoImage">
      <img src="./images/contact-form-icon.svg" />
    </div>
    <div class="titleContainer">
      <div class="questionTitle">
        <p class="be-vietnam-pro-semibold">
          Interested in our business pricing?
        </p>
        <p class="be-vietnam-pro-semibold">
          Fill out the form to view details and weâ€™ll contact you as soon as
          possible.
        </p>
      </div>
    </div>
    <div class="formContainer">
      <form>
        <div>
          <label class="be-vietnam-pro-regular" for="name">Name</label>
          <input type="text" name="name" placeholder="Ethan Johnson" />
        </div>
        <div>
          <label class="be-vietnam-pro-regular" for="email"
            >Company Email</label
          >
          <input type="text" name="email" placeholder="ethan@johnson.com" />
        </div>
        <div class="selectCustom">
          <label class="be-vietnam-pro-regular" for="company_size"
            >Company Size</label
          >
          <select id="company_size" name="company_size">
            <option value="50-100 employees">50-100 employees</option>
          </select>
        </div>
        <div class="selectCustom">
          <label class="be-vietnam-pro-regular" for="subject">Subject</label>
          <select id="subject" name="subject">
            <option value="Building Landing pages">
              Building Landing pages
            </option>
          </select>
        </div>
        <div style="width: 95%;">
          <label class="be-vietnam-pro-regular" for="message">Message</label>
          <textarea rows="8">   50-100 employees</textarea>
        </div>
        <button>Contact Sales</button>
      </form>
    </div>
  </body>
</html>
